<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <title>Card</title>
  </head>
  <body>
    <div class="cardsection">
      <div class="cardinfo card">
        <div class="cardtop">
          <img src="img/photo.jpg" alt="my_photo" />
        </div>
        <div class="cardmiddle">
          <div class="cardname">
            <h2>Ja'afar Sallau</h2>
            <p>Yobe, Federal Republic of Nigeria</p>
          </div>
          <div class="card_designation">
            <p class="design">"Front-end developer and Gamer"</p>
          </div>
        </div>
        <div class="cardend">
          <a href="#" class="">Github</a>
          <a href="#" class="">Front-end Mentor</a>
          <a href="#" class="">Linkedln</a>
          <a href="#" class="">Twitter</a>
          <a href="#" class="">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
